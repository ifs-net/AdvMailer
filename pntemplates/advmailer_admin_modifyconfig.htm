<!--[include file="advmailer_admin_menu.htm"]-->
<!--[pnajaxheader nobehaviour=true noscriptaculous=true modname=advMailer filename=advmailer_admin_modifyconfig.js]-->
<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname='core' src='configure.gif' set='icons/large' __alt='Settings' ]--></div>
<h2><!--[gt text="Settings"]--></h2>
<form class="pn-adminform" action="<!--[pnmodurl modname="advMailer" type="admin" func="updateconfig"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="advMailer"]-->" />
    <fieldset>
    <legend><!--[gt text="Advanced Mailer settings"]--></legend>
	<div class="pn-adminformrow">
		<label for="mailer_queuetype"><!--[gt text="Default method for queue handling"]--></label>
		<select id="mailer_queuetype" name="queuetype"><!--[html_options options=$queuetypes selected=$queuetype]--></select>
	</div>
    </fieldset>

    <fieldset id="mailer_queue_settings">
    <legend><!--[gt text="Settings for mail queue handling"]--></legend>
    <!--[gt text="Queue modes can make sense of your site is a site with high outgoing mail traffic. Mails are put in a queue and sent mail by mail in the background. Mails can be sent with each site call that is made by any user. Mail sending will be handled in the background. You can choose between to different queue modes: Mails can be sent with each site call (a user or a visitor will make your emails to be sent without seeing this) or you can use a given URL for a cronjob service. Just call the cronjob URL with a password (you can try it out in your browser entering the url) you have specified and this will send the number of mails you specified in this configuration area."]-->
	<div class="pn-adminformrow" id="mailer_queue_frequency">
		<label for="mailer_queuefrequency"><!--[gt text="Number of mails that should be sent with each site or cronjob call"]--></label>
		<input id="mailer_queuefrequency" name="queuefrequency" type="text" size="3" maxlength="3" value="<!--[$queuefrequency|pnvarprepfordisplay]-->" />
	</div>
	<div class="pn-adminformrow" id="mailer_queue_cronpwd">
		<label for="mailer_queuecronpwd"><!--[gt text="Password for cronjob call"]--><br /></label>
		<input id="mailer_queuecronpwd" name="queuecronpwd" type="text" size="10" maxlength="10" value="<!--[$queuecronpwd|pnvarprepfordisplay]-->" />
		<!--[if $queuecronpwd ne '']-->
		  <!--[gt text="Call this URL for email delivery regularly"]-->: <!--[pnmodurl fqurl="true" modname="advMailer" func="cron" pwd=$queuecronpwd]-->
		<!--[else]-->
		  <!--[gt text="Please set a cronjob password to get the URL for this service"]-->
		<!--[/if]-->
	</div>
	</fieldset>

    <!--[pnmodcallhooks hookobject=module hookaction=modifyconfig module=advMailer]-->
    <div class="pn-adminformrow pn-adminformbuttons">
    	<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Update Configuration" __title="Update Configuration"]-->
        <a href="<!--[pnmodurl modname=advMailer type=admin]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
    </div>
</div>
</form>
</div>
